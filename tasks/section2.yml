- name: 'NOTSCORED | 2.2.1.1 | PATCH | Ensure time synchronization is in use - service
    start '
  service:
    name: '{{ suse15cis_time_synchronization }}d'
    state: started
    enabled: yes
  when:
  - suse15cis_rule_2_2_1_1
  tags:
  - level1
  - patch
  - rule_2.2.1.1

- name: NOTSCORED | 2.2.1.1 | PATCH | Ensure time synchronization is in use - service
    stop ntp
  service:
    name: ntpd
    state: stopped
    enabled: no
  when:
  - suse15cis_time_synchronization == "chrony"
  - "'ntpd.service' in services"
  - suse15cis_rule_2_2_1_1
  tags:
  - level1
  - patch
  - rule_2.2.1.1

- name: NOTSCORED | 2.2.1.1 | PATCH | Ensure time synchronization is in use | service
    stop chrony
  service:
    name: chrony
    state: stopped
    enabled: no
  ignore_errors: yes
  when:
  - suse15cis_time_synchronization != "chrony"
  - "'chronyd.service' in services"
  - suse15cis_rule_2_2_1_1
  tags:
  - level1
  - patch
  - rule_2.2.1.1

